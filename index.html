<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKUT - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        .welcome-text {
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.5rem;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="SAKUT Logo" class="logo">
        <h2 class="welcome-text">SAKUT DEPO TAKİP WEB SAYFASINA HOŞGELDİNİZ</h2>
        
        <div class="login-form">
            <form id="loginForm" onsubmit="return login(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" 
                           placeholder="Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" 
                           placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                </button>
            </form>
        </div>
        <footer class="text-center mt-4 mb-2">
            <small class="text-muted">Made by <span class="text-dark">Enes Özbuğanlı</span> 2025</small>
        </footer>
    </div>
    
    <!-- Font Awesome ve Bootstrap JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'sakut' && password === 'sakut123') {
                // Giriş başarılı
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'main.html';
            } else {
                // Giriş başarısız
                alert('Hatalı kullanıcı adı veya şifre!');
                document.getElementById('loginForm').reset();
            }
            
            return false;
        }

        // Sayfa yüklendiğinde oturum kontrolü
        window.onload = function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'main.html';
            }
        }
    </script>

</body>

</html>
