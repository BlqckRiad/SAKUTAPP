<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKUT - Personel Yönetimi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">SAKUT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="depo.html">Depo Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="personel.html">Personel Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="urun.html">Ürün Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="urun-tipleri.html">Ürün Tipleri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="uyarilar.html">Stok Uyarıları</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Personel Yönetimi</h5>
                <div>
                    <button class="btn btn-success me-2" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i> PDF İndir
                    </button>
                    <button class="btn btn-primary" onclick="showAddPersonelModal()">
                        <i class="fas fa-plus"></i> Yeni Personel Ekle
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="personel-list"></div>
            </div>
        </div>
    </div>

    <!-- Personel Ekleme/Düzenleme Modal -->
    <div class="modal fade" id="personelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="personelModalLabel">Personel Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="personel-form">
                        <input type="hidden" id="personel-id">
                        <div class="mb-3">
                            <label for="personel-ad" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="personel-ad" required>
                        </div>
                        <div class="mb-3">
                            <label for="personel-dogum" class="form-label">Doğum Tarihi</label>
                            <input type="date" class="form-control" id="personel-dogum" required>
                        </div>
                        <div class="mb-3">
                            <label for="personel-unvan" class="form-label">Ünvan</label>
                            <input type="text" class="form-control" id="personel-unvan" required>
                        </div>
                        <div class="mb-3">
                            <label for="personel-telefon" class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="personel-telefon" required>
                        </div>
                        <div class="mb-3">
                            <label for="personel-email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="personel-email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="savePersonel()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome, Bootstrap JS ve Firebase -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="personel.js"></script>
    
    <script>
        // Sayfa yüklendiğinde oturum kontrolü
        window.onload = function() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
            }
        }
        
        // Çıkış yap
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
    
    <footer class="text-center mt-4 mb-2">
        <small class="text-muted">Made by <span class="text-dark">Enes Özbuğanlı</span> 2025</small>
    </footer>
</body>
</html>
